<h2>Login</h2>

<form class="form-horizontal" ng-controller="ContactLoginCtrl">
	
 <!--  <div class="messageBox">
    <h3 class="successMessage" colour="green">{{successMessage}}</h3>
    <h3 class="errorMessage" colour="red">{{errorMessage}}</h3>
  </div> -->
		
	<div class="form-group">
  	<label for="inputUser" class="col-sm-2 control-label">Nombre de Usuario:</label>
  	<div class="col-sm-10">
    	<input class="form-control" ng-model="contact.username" required>
    </div>
	</div>
	
  <div class="form-group">
  	<label for="inputPassword" class="col-sm-2 control-label">Password:</label>
  	<div class="col-sm-10">
    	<input type=password class="form-control" ng-model="contact.pass" required>
  	</div>
	</div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-success" ng-click="login(contact)" >Ingresar</button>
      <a href="#/"><button type="cancel" class="btn btn-info">Volver</button></a>
    </div>
  </div>

</form>
