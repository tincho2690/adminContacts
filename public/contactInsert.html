
<h1>Agregar contacto</h1>

<form class="form-horizontal" ng-controller="ContactInsertCtrl" >
	
  <div class="messageBox">
    <h3 class="successMessage" colour="green">{{successMessage}}</h3>
    <h3 class="errorMessage" colour="red">{{errorMessage}}</h3>
  </div>
		
	<div class="form-group">
  	<label for="inputNombre3" class="col-sm-2 control-label">Nombre:</label>
  	<div class="col-sm-10">
    	<input class="form-control" ng-model="contact.name" required>
    </div>
	</div>
	<div class="form-group">
  	<label for="inputDNI3" class="col-sm-2 control-label">DNI:</label>
  	<div class="col-sm-10">
    	<input class="form-control" ng-model="contact.dni" required>
  	</div>
	</div>
		
  <div class="form-group">
  	<label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
  	<div class="col-sm-10">
    	<input type="email" class="form-control" ng-model="contact.email" required>
  	</div>
	</div>
		
  <div class="form-group">
  	<label for="inputNumero Telefonico3" class="col-sm-2 control-label">Nro Cel:</label>
  	<div class="col-sm-10">
    	<input class="form-control" ng-model="contact.number" required>
  	</div>
	</div>
  
  <div class="form-group">
  	<div class="col-sm-offset-2 col-sm-10">
    	<button class="btn btn-success" ng-click="addContact()">Agregar Contacto</button>
  	  <a href="#/"><button type="cancel" class="btn btn-info">Volver</button></a>
  	</div>
	</div>

</form>
